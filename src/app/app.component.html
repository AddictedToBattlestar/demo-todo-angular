<div class="layout-container">
  <header class="box">TODO Demo Application</header>
  <div class="new-todo box" routerLinkActive="add-new-todo-active">
    <a routerLink="new" ariaCurrentWhenActive="page">
      <fa-icon [icon]="faPlus" size="lg"/>
    </a>
  </div>
  <div class="search box">SEARCH</div>
  <aside class="box">
    <app-nav-bar [todos]="todos"/>
  </aside>
  <section class="body-content box">
    <router-outlet/>
  </section>
</div>
