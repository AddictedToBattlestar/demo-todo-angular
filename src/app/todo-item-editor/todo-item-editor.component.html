<p>todo-item-editor works!</p>

<form *ngIf="todoForm; else noTodo" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="todo-title">Title</label>
    <input
      type="text"
      id="todo-title"
      formControlName="title"
    >
  </div>
  <div>
    <label for="todo-description">Description</label>
    <input
      type="text"
      id="todo-description"
      formControlName="description"
    >
  </div>
  <button type="submit" [disabled]="!todoForm.valid">Submit</button>
</form>

<ng-template #noTodo>
  <p>Please select a Todo edit</p>
</ng-template>
